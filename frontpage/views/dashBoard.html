            <i class="bx bx-chevron-right"></i>
          </div>
          <div class="nav__list">
            <a href="#" class="nav__link active-link">
              <i class="bx bx-grid-alt"></i>
              <span class="nav__name">GPS LOCATION</span>

            <a href="#" class="nav__link active-link">
              <span class="material-symbols-outlined"> compost </span>
              <span class="nav__name"

                specific question</span

              <span class="material-symbols-outlined"> help </span>

    <div class="sliding show">
      <!-- ye search-box ke liye -->
      <div class="topnav">
        <div class="search-box" style="padding-left: 25em">
          <button class="btn-search">
            <img
              src="../images/search.svg"
              style="height: 2rem"
              alt="search-img"
            />
          </button>
          <input
            type="text"
            class="input-search"
            placeholder="Type to Search..."
          />
        </div>
        <!-- serach box -->
      </div>
      <!-- Slideshow container -->
      <div class="slideshow-container" style="padding: 10%">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext" style="padding-top: 10em">1 / 3</div>
          <div class="card" style="width: 18rem">
            <img
              class="card-img-top"
              src="../images/front.jpg"
              alt="Card image cap"
              style="height: 50vh"
            />
            <div class="text">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext" style="padding-top: 10em">2 / 3</div>
          <div class="card" style="width: 18rem">
            <img
              class="card-img-top"
              src="../images/front.jpg"
              alt="Card image cap"
              style="height: 50vh"
            />
            <div class="text">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext" style="padding-top: 10em">3 / 3</div>
          <div class="card" style="width: 18rem">
            <img
              class="card-img-top"
              src="../images/front.jpg"
              alt="Card image cap"
              style="height: 50vh"
            />
            <div class="text">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">the card's content.</p>
              <a href="#" class="btn btn-primary meribtn">Go somewhere</a>
            </div>
          </div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)" style="margin-right: -0.2em"
          >&#10094;</a
        >
        <a class="next" onclick="plusSlides(1)" style="margin-right: -0.2em"
          >&#10095;</a
        >
      </div>
      <br />
    </div>

    <!-- The dots/circles -->

    <script src="../jsFiles/app3.js"></script>
